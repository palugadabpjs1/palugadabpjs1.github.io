<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

  <!-- Style.css -->
  <link rel="stylesheet" href="style.css" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

  <!-- list/grid -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />

  <title>VERFIKASI PENDATAAN ASSET</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-light mb-5" style="background-color: rgb(212, 221, 34);">
    <a class="navbar-brand text-dark">
      <img src="images/afef.jpeg" alt="logo" style="width: 40px; height: 40px;" class="circle" />
      VERIFIKATOR KAPUAZ
    </a>
  </nav>

  <!-- social media -->
  <div class="icon-bar">
    <a href="https://www.instagram.com/achmadrionaldi/" class="instagram" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.youtube.com/results?search_query=dj+jawa+terbaru+2023+full+bass" class="youtube" target="_blank">
      <i class="fab fa-youtube"></i>
    </a>
  </div>

  <!-- split left -->
  <div class="split left first" style="position: absolute;">
    <!-- list/grid view -->
    <div class="container" style="position: relative;">
      <div class="row">
        <button class="ml-5 mb-5 btn btn-light" onclick="listView()">
          <i class="fas fa-list"></i>
          <b></b>
        </button>
        <button class="btn btn-light ml-1" style="width: 45px; height: 38px;" onclick=" gridView()">
          <i class="fas fa-grip-vertical"></i>
          <b></b>
        </button>
        <input type="search" id="myInput" onkeyup="myFunction()" placeholder="Search links... " style="
              width: 50%;
              height: 38px;
              position: relative;
              top: 60px;
              border: 1px solid grey;
              outline: none;
              margin-left: 5px;
              border-radius: 5px;
              padding-left: 10px;
              font-family: 'Montserrat', sans-serif;
            " />
      </div>
    </div>

    <!-- links -->
    <div class="container" style="position: relative;">
      <div class="row" id="list" style="margin-left: 90px;">
        <div class="column">
          <a href="https://drive.google.com/drive/folders/1kuSiak94ZVhGWQCqRmeXZMDin3nAqDY2" target="_blank" class="box">
            <p class="text-light text">GDB SELESAI</p>
          </a>
        </div>
        <div class="column">
          <a href="https://drive.google.com/drive/folders/13H0Ta-b2EKuEFmxhdyruebceST7gpRhv" target="_blank" class="box">
            <p class="text-light text">EAM SELESAI</p>
          </a>
        </div>
        <div class="column">
          <a href="https://docs.google.com/spreadsheets/d/1zbKbfHQNkYBI5PIdEYHh99tO5qDstEFvfgP0ZkJrAhk/edit#gid=0"target="_blank" class="box">
            <p class="text-light text">PROGRES VERIFIKASI GDB</p>
          </a>
        </div>
        <div class="column">
          <a href="https://drive.google.com/drive/folders/1x5eaCO2_nSrxjeXeAPwPl7QDwRIOsFgM" target="_blank" class="box">
            <p class="text-light text">KUMPULAN MODUL PENDATAAN</p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- split right -->
  <div class="split right second">
    <div class="background">
      <main class="todo">
        <section id="todo--header">
          <header>
            <h1 id="todo--header--today">Day</h1>
            <p id="todo--header--date">Date</p>
          </header>
        </section>
        <section id="todo--tasks-list">
          <ul id="todo--tasks-list--items-list"></ul>
        </section>
        <div id="sheet-1-3d">
          <section id="todo--footer">
            <div id="add-task">
              <img src="./images/plus.png" alt="Add a new task" width="44px" height="44px" />
            </div>
          </section>
        </div>
        <div id="sheet-2-3d"></div>
        <div id="sheet-3-3d"></div>
        <div id="sheet-4-3d"></div>
      </main>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <input id="input-task" type="text" placeholder="Your new task here" />
          <div class="due-date--container">
            <button id="btn-add-task">Add</button>
            <p id="due-date">Due date:</p>
            <input type="date" id="due-date--input" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- myscript -->
  <script src="script.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>

</html>
